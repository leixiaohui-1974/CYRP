# CYRP - 穿黄工程智能管控系统
# Docker Compose 配置
#
# 使用方法:
#   开发环境: docker-compose up -d
#   生产环境: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   测试: docker-compose run --rm test

version: '3.8'

services:
  # ============================================================
  # CYRP 主应用服务
  # ============================================================
  cyrp-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cyrp-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - CYRP_ENV=production
      - CYRP_DATABASE_HOST=cyrp-db
      - CYRP_DATABASE_PORT=5432
      - CYRP_DATABASE_NAME=cyrp
      - CYRP_DATABASE_USER=cyrp
      - CYRP_DATABASE_PASSWORD=${DB_PASSWORD:-cyrp_secret}
      - CYRP_REDIS_HOST=cyrp-redis
      - CYRP_REDIS_PORT=6379
      - CYRP_INFLUXDB_HOST=cyrp-influxdb
      - CYRP_INFLUXDB_PORT=8086
    volumes:
      - cyrp-logs:/app/logs
      - cyrp-data:/app/data
      - cyrp-reports:/app/reports
      - ./config:/app/config:ro
    depends_on:
      cyrp-db:
        condition: service_healthy
      cyrp-redis:
        condition: service_healthy
    networks:
      - cyrp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================
  # PostgreSQL 数据库
  # ============================================================
  cyrp-db:
    image: postgres:15-alpine
    container_name: cyrp-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cyrp
      - POSTGRES_USER=cyrp
      - POSTGRES_PASSWORD=${DB_PASSWORD:-cyrp_secret}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - cyrp-postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - cyrp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyrp -d cyrp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis 缓存
  # ============================================================
  cyrp-redis:
    image: redis:7-alpine
    container_name: cyrp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - cyrp-redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - cyrp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # InfluxDB 时序数据库
  # ============================================================
  cyrp-influxdb:
    image: influxdb:2.7-alpine
    container_name: cyrp-influxdb
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=cyrp
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-cyrp_influx_secret}
      - DOCKER_INFLUXDB_INIT_ORG=cyrp
      - DOCKER_INFLUXDB_INIT_BUCKET=cyrp_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-cyrp_influx_token}
    volumes:
      - cyrp-influxdb-data:/var/lib/influxdb2
      - cyrp-influxdb-config:/etc/influxdb2
    ports:
      - "8086:8086"
    networks:
      - cyrp-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================
  # Grafana 可视化
  # ============================================================
  cyrp-grafana:
    image: grafana/grafana:10.2-alpine
    container_name: cyrp-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - cyrp-grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - cyrp-influxdb
    networks:
      - cyrp-network

  # ============================================================
  # Nginx 反向代理
  # ============================================================
  cyrp-nginx:
    image: nginx:alpine
    container_name: cyrp-nginx
    restart: unless-stopped
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      - cyrp-static:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - cyrp-app
    networks:
      - cyrp-network

  # ============================================================
  # MQTT Broker (用于设备通信)
  # ============================================================
  cyrp-mqtt:
    image: eclipse-mosquitto:2
    container_name: cyrp-mqtt
    restart: unless-stopped
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - cyrp-mqtt-data:/mosquitto/data
      - cyrp-mqtt-log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - cyrp-network

  # ============================================================
  # 开发服务(仅开发环境)
  # ============================================================
  cyrp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: cyrp-dev
    profiles:
      - development
    volumes:
      - .:/app
      - cyrp-dev-cache:/root/.cache
    ports:
      - "8080:8080"
      - "8888:8888"
    environment:
      - CYRP_ENV=development
      - CYRP_DEBUG=true
    networks:
      - cyrp-network
    command: python -m cyrp.web.app --debug --reload

  # ============================================================
  # 测试服务
  # ============================================================
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    container_name: cyrp-test
    profiles:
      - test
    volumes:
      - .:/app
    environment:
      - CYRP_ENV=test
    networks:
      - cyrp-network
    command: pytest tests/ -v --cov=cyrp --cov-report=html

# ============================================================
# 网络配置
# ============================================================
networks:
  cyrp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================
# 数据卷配置
# ============================================================
volumes:
  cyrp-postgres-data:
    driver: local
  cyrp-redis-data:
    driver: local
  cyrp-influxdb-data:
    driver: local
  cyrp-influxdb-config:
    driver: local
  cyrp-grafana-data:
    driver: local
  cyrp-logs:
    driver: local
  cyrp-data:
    driver: local
  cyrp-reports:
    driver: local
  cyrp-static:
    driver: local
  cyrp-mqtt-data:
    driver: local
  cyrp-mqtt-log:
    driver: local
  cyrp-dev-cache:
    driver: local
